apiVersion: v1 # for versions before 1.9.0 use apps/v1beta2
kind: Pod
metadata:
  name: food-system
  labels:
    app: food-system
spec:
  containers:
  - name: foodapp
    image: foodappregistry.azurecr.io/food-app
    imagePullPolicy: Always                  
    ports:
    - containerPort: 80
      protocol: TCP
      imagePullSecrets:
      - name: regcred 
        

apiVersion: v1
kind: Service
metadata:
  name: food-system
spec:
  selector:
    app: food-system
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    
    
